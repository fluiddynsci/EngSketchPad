<?xml version="1.0"?>
<!DOCTYPE HTML PUBLIC "~//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="UTF-8">

<html>
  <head>
    <title>udprim_2.csm</title>

    <style type="text/css">
      body {font-size: 12pt;}
    </style>

    <script>
      function resizeIframe() {
          var thePicture = document.getElementById("picture");
          var theCode    = document.getElementById("code");
          theCode.height = thePicture.scrollHeight + 'px';
      }
      function resizeIframe2() {
          var thePicture = document.getElementById("picture");
          var theCode    = document.getElementById("code2");
          theCode.height = thePicture.scrollHeight + 'px';
      }
    </script>
  </head>

  <body>
    <img id="picture" src="udprim_2.png" width="32%"/>
    <iframe id="code" src="udprim_2.csm.txt" width="32%" onload="resizeIframe(this)"></iframe>
    <iframe id="code2" src="udprim_2.udc.txt" width="32%" onload="resizeIframe2(this)"></iframe>
  </body>
</html>
