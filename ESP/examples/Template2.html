<?xml version="1.0"?>
<!DOCTYPE HTML PUBLIC "~//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="UTF-8">

<html>
  <head>
    <title>Template.csm</title>

    <style type="text/css">
      body {font-size: 12pt;}
    </style>

    <script>
      function resizeIframe() {
          var thePicture = document.getElementById("picture");
          var theCode    = document.getElementById("code");
          theCode.height = thePicture.scrollHeight + 'px';
      }
    </script>
  </head>

  <body>
    <img id="picture" src="Template.png" width="32%"/>
    <iframe id="code" src="Template.csm.txt" width="32%" onload="resizeIframe(this)"/>
    <iframe id="code" src="Template.udc.txt" width="32%" onload="resizeIframe(this)"/>
  </body>
</html>
